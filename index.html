<!DOCTYPE html>
<html>
	<head>

	<body>
		<textarea id="source"></textarea>

		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>

		<script src="https://cdn.rawgit.com/timpler/jquery.initialize/master/jquery.initialize.js"></script> -->
		<script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
		<script src="https://cdn.rawgit.com/DmitryBaranovskiy/raphael/master/raphael.min.js"></script>
		<script src="https://cdn.rawgit.com/adrai/flowchart.js/master/release/flowchart.min.js"></script>
		<script src="γλώσσα.js"></script>
		<script>
			$(function() {
				remark.highlighter.engine.registerLanguage('γλώσσα', glossa)

				var slideshow = remark.create({
					sourceUrl: 'presentation.md',
				//	ratio: '16:9',
					highlightLanguage: 'γλώσσα',
					highlightLines: true,
					highlightStyle: 'vs'
				});

				window.setTimeout(function() {
					$('.remark-code.flowchart').each(function () {
						var $this = $(this);
						var html = $this.html();
						console.log(html);
						var code = html;
						code = code.replace(/<\/div>/ig, '\n');
						code = code.replace(/<\/?[^>]+>/ig, '');
						code = code.replace(/&lt;/ig, '<');
						code = code.replace(/&gt;/ig, '>');
						console.log(code);

						var diagram = flowchart.parse(code);
						$this.html('');
						diagram.drawSVG($this.get(0));
					});
				}, 1000);
			});
		</script>
	</body>
</html>
